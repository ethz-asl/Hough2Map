detector:
  evt_subsample_fac: 1
  buffer_size_s: 30.0
  tsteps_per_msg: 3
  msg_per_window: 100
  centroid_find_window: 7
  centroid_find_thresh: 5
  triangulation_sv_thresh: 0.01
  min_baseline_dist: 1.0
  max_reproj_err_px: 5
  dist_thresh:
    min: 0.0
    max: 15.0

hough1:
  window_size: 200
  threshold: 20
  nms_radius: 10
  radial_resolution: 260
  angular_resolution: 21
  angle_range:
    min: -10
    max: 10

tracker:
  linearity_window: 7
  linearity_tol_px: 3

tracker_mgr:
  centr_buffer_l: 250
  spawn_thresh: 20
  dxdt_cluster_tol_px: 5
  max_dx_allowed: 50
  dxdt_range:
    min: 100.0
    max: 5000.0
  maturity_age: 1.0

output:
  map_file: ""
  rviz: true
