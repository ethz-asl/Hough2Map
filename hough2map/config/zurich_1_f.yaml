  linearity_tol_px: 5

tracker_mgr:
  centr_buffer_l: 300
  spawn_thresh: 12
  dxdt_cluster_tol_px: 7
  max_dx_allowed: 100
  dxdt_range:
    min: 50.0
    max: 8000.0
  maturity_age: 0.7

output:
  map_file: ""
  rviz: true
